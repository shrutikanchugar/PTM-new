<!DOCTYPE html>
<html>
<head>
    <title>Send SMS</title>
</head>
<body>
    <h1>Send PTM Request</h1>
    <br>
    <label>Enter Phone number</label>
    <input type="number" id="contact">
    <br>
    <label>Select Date</label>
    <input type="date" id="date">
    <br>
    <label>Select Time</label>
    <input type="time" id="time">
    <br>
    <button id="sendSMSButton">Send SMS</button>

    <script>
        // JavaScript function to send an SMS with a predefined message
        function sendPredefinedSMS() {
            // Replace '1234567890' with the recipient's phone number
            // var phoneNumber = '918095680947';
            var phoneNumber = document.getElementById("contact").value;
            var date = document.getElementById("date").value;
            var time = document.getElementById("time").value;
            // Replace 'Hello, this is your predefined message.' with your predefined message
            var message = 'Dear Parent, \n This is a message to request you to attend the Parents Teachers Meet on '+date+" at "+ time + ". In case of any queries kindly call on the same number. \n Regards, \n Jayesh Kasotiye";

            // Encode the message for a URL
            var encodedMessage = encodeURIComponent(message);

            // Construct the SMS URL with the recipient's number and message
            var smsUrl = 'sms:' + phoneNumber + '?body=' + encodedMessage;

            // Open the SMS app with the recipient's number and predefined message
           window.open(smsUrl, '_self');
          // window.location.href = smsUrl;
        }

        // Attach the function to the button's click event
        document.getElementById('sendSMSButton').addEventListener('click', sendPredefinedSMS);
    </script>
</body>
</html>
